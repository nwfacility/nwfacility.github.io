    <link rel="stylesheet" href="../assets/css/styles.css">

    <style>
        .card-columns {

                column-count: 2;

  </head>
  <body>
<!--Container Start-->
<div class="container py-5">

        </div>
        <div class="card">

        </div>

        </div>

        </div>
        <div class="card">

        <div class="card">

        <div class="card">

        <div class="card">

        </div>
        <div class="card">

        <div class="card">

</div>
<!--Container End-->
        
    <!--  jQuery and Bootstrap ekko-lightbox Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <!-- /jQuery and Bootstrap  Bundle (includes Popper) -->

    <!--Ekko Lightbox-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js" integrity="sha512-Y2IiVZeaBwXG1wSV7f13plqlmFOx8MdjuHyYFVoYzhyRr3nH/NMDjTBSswijzADdNzMyWNetbLMfOpIPl6Cv9g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script>
        $(document).on('click', '[data-toggle="lightbox"]', function(event) {
          event.preventDefault();
          $(this).ekkoLightbox({wrapping: false});
        });
    </script>
    <script>
        $('img[data-toggle="lightbox"],img.thickbox').each(function(){
            if (!$(this).attr("data-remote")){
            $(this).attr("data-remote", $(this).attr("src")).css("cursor", "pointer");
            }
        });
    </script>
    <!--/Ekko Lightbox-->
    <!--Clickable box-->
    <script>
          $(document).ready(function(){
            $(".linkcard").hover(function(){     
                //$(this).hide();
                $(this).addClass('pointer');
            });
            $(".linkcard").click(function(){     
                //$(this).hide();
                $(this).removeClass('pointer');
                $('.container').addClass('wait');
            });
        });
    </script>
<script>
    $(document).ready(function(){
            $('.navbar-nav>li>a').on('click', function(){
                $('.navbar-collapse').collapse('hide');
            });
     });
</script>
